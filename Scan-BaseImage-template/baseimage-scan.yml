## Template is for Image Scan

steps:

  - script: |
      sudo docker rm -f qualys-container-sensor
      sudo docker rmi qualys/qcs-sensor:latest
      sudo docker pull qualys/qcs-sensor:latest
      sudo docker run -d --restart on-failure -v /var/run/docker.sock:/var/run/docker.sock:ro -v /etc/qualys:/usr/local/qualys/qpa/data/conf/agent-data -v /usr/local/qualys/sensor/data:/usr/local/qualys/qpa/data -e ACTIVATIONID=d1303262-09ad-407f-bfe1-3534d788b179 -e CUSTOMERID=7e905ac8-db8d-71ba-83ee-bc22400dbde2 -e POD_URL=https://cmsqagpublic.qg1.apps.qualys.ca/ContainerSensor --net=host --name qualys-container-sensor qualys/qcs-sensor:latest --cicd-deployed-sensor
    displayName: 'Install Qualys Sensor'
  - task: QualysCSConnector@4
    displayName: Scan image
    inputs:
      QualysApiServer: 'https://qualysapi.qg1.apps.qualys.ca/'
      QualysApiUsername:  '$(imageScanUser)'
      QualysApiPassword:  '$(imageScanPassword)'
      failByCvss: true
      vssScore: '7'
      timeout: '18000'
      imageID: '$(containerRegistry)/$(imageRepository):$(imageTag)'
      dockerUrl: 'unix:///var/run/docker.sock'
