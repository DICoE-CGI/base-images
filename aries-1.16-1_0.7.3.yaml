# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger: none

resources:
- repo: self

variables:
  ImageName: 'ditiacr001.azurecr.io/aries-cloudagent:$(version)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: 'Build an image'
      inputs:
        containerRegistry: 'ACRConnection_DITI'
        repository: 'aries-cloudagent'
        command: 'build'
        Dockerfile: '1.16-1_0.7.3/Dockerfile'
        tags: 'py36-1.16-1_0.7.3'
        addBaseImageData: false

    - template: /Scan-BaseImage-template/baseimage-scan.yml
    
    - task: Docker@2
      displayName: 'Push the Docker Image to ACR'
      inputs:
        containerRegistry: 'ACRConnection_DITI'
        repository: 'aries-cloudagent'
        command: 'push'
        tags: 'py36-1.16-1_0.7.3'
